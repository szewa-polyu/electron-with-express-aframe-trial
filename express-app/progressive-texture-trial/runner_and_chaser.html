<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Solar System Scene â€¢ A-Frame</title>
    <meta name="description" content="Solar System Scene">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="components/follow.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">

      <a-entity position="0 10 0" rotation="-90 0 0">
        <a-camera></a-camera>
      </a-entity>

      <a-sphere id="chaser" position="0 0 0" radius="0.25" color="#f4f442"
        follow="target: #runner; speed: 1;">
      </a-sphere>
      
      <a-entity
        animation="property: rotation; dur: 5000; to: 0 360 0; loop: true; easing: linear;">
        <a-sphere id="runner" position="5 0 0" radius="0.125" color="#EF2D5E">
        </a-sphere>
      </a-entity>      
      
      <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50" color="#7BC8A4"></a-plane>

    </a-scene>    
  </body>
</html>
