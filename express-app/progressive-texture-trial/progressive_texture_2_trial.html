<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Solar System Scene â€¢ A-Frame</title>
    <meta name="description" content="Solar System Scene">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="components/progressive-texture-2.js"></script>
  </head>
  <body>      
    <a-scene>
      <a-assets>
        <img id="earth-normal" crossorigin="anonymous" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" />
        <img id="earth-cloud-small" crossorigin="anonymous" src="https://eoimages.gsfc.nasa.gov/images/imagerecords/57000/57747/cloud_combined_350.jpg" />
        <img id="earth-bathymetry" crossorigin="anonymous" src="https://eoimages.gsfc.nasa.gov/images/imagerecords/73000/73963/gebco_08_rev_bath_3600x1800_color.jpg" />    
      </a-assets>

      <a-entity id="cam" camera="active: true" wasd-controls="" position="0 0 35" rotation="" look-controls="" aframe-injected="" data-aframe-inspector-original-camera=""></a-entity>

      <a-entity>
        <a-sphere id="sphere1" src="#earth-cloud-small" radius="2" segments-height="53"
            animation__fadein="property: material.opacity; dur: 3000; from: 0; to: 1; loop: false; easing: linear; startEvents: sphere1-fadein;"
            animation__fadeout="property: material.opacity; dur: 3000; from: 1; to: 0; loop: false; easing: linear; startEvents: sphere1-fadeout;"
            progressive-texture-2="fadeForwardEvent: fadeout; fadeBackwardEvent: fadein; thresholdDistance: 25; probeObject: #cam;">
            <a-sphere id="sphere2" src="#earth-bathymetry" radius="2" segments-height="53" material="opacity: 0;"
                animation__fadein="property: material.opacity; dur: 3000; from: 0; to: 1; loop: false; easing: linear; startEvents: sphere2-fadein;"
                animation__fadeout="property: material.opacity; dur: 3000; from: 1; to: 0; loop: false; easing: linear; startEvents: sphere2-fadeout;"
                progressive-texture-2="fadeForwardEvent: fadein; fadeBackwardEvent: fadeout; thresholdDistance: 25; probeObject: #cam;">
            </a-sphere>
        </a-sphere>
      </a-entity>


    </a-scene>
        
  </body>
</html>
